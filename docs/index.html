<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Wallet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/Belots-Belots/Digital-Wallet" target="_blank">Digital-Wallet</a>
    </h1>
  </header>

  <main>
    <div class="content">
      <div class="customInput">
        <label for="personal-money">Total Money</label>

        <input type="number" id="personal-money">
      </div>

      <div class="customInput">
        <label for="living-money">Living Money</label>

        <input type="number" id="living-money">
      </div>

      <div class="customInput">
        <label for="extra-money">Extra Money</label>

        <input type="number" id="extra-money">
      </div>

      <button onclick="calculate()">Calculate</button>

      <div class="customInput">
        <label for="total">Total</label>

        <input id="total" readonly>
      </div>
    </div>
  </main>

  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/Belots-Belots" target="_blank">Belots-Belots</a> and <a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
